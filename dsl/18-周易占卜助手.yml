    | 随   | 011001   |\n| 蛊   | 100110   |\n| 临   | 000011   |\n| 观   | 110000   |\n\
    | 噬嗑 | 101001   |\n| 贲   | 100101   |\n| 剥   | 100000   |\n| 复   | 000001   |\n\
